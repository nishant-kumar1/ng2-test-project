<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="myModel.name" name="name" placeholder="Name" #nameInput="ngModel">
        </div>
        <div [hidden]="nameInput.valid || nameInput.pristine" class="alert alert-danger">Name is required.</div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="myModel.alterEgo" name="alterEgo" placeholder="Alter Ego">
        </div>
        <div class="form-group">
            <label for="power ">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="myModel.power" name="power" placeholder="Select">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid" (click)="btnSuccessOnClick();">Add New Hero</button>
    </form>
</div>
